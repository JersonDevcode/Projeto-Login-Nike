<div class="Container-checkbox">

</div>
       

        <button type="button" class="Sign-in">Sign in</button>

          <img class="Img-Google" src="./assets/Icon-Google.svg" alt="Img-Icon-Google" />Sing in with Google</button>

        <p class="have-Account">Don't have an account? <spam>Sign up for free!</spam></p>
